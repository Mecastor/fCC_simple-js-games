<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fCC Simple Games Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Rock-paper scissors game -->
    <h2>Rock, Paper, Scissors!</h2>
    <h3>Computer Choice: <span id="computer-choice"></span></h3>
    <h3>User Choice: <span id="user-choice"></span></h3>
    <h3>Result: <span id="result"></span></h3>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <script src="rock-paper-scissors.js" charset="UTF-8"></script>

    <!-- Memory Game -->
    <h2>Memory Game!</h2>

    <h3>Score: <span id="result"></span></h3>

    <div id="grid"></div>

    <script src="./memory-game.js" charset="TF-8"></script>

</body>
</html>
